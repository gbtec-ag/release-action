name: "Release project"
inputs:
  repository:
    description: 'Repository to release'
    required: true
  source-branch:
    description: 'Source branche to release'
    required: true
  token:
    description: 'Token for repository access'
    required: true

runs:
  using: "composite"
  steps:
    - name: Install Python
      uses: actions/setup-python@v4.2.0
      with:
        python-version: '3.10'

    - name: Checkout git-repository-runner
      uses: actions/checkout@v3.0.2
      with: 
        token: ${{ inputs.token }}
        repository: gbtec-ag/git-repository-runner
        #ref: refs/head/development
        path: git-repository-runner

    - name: Install dependencies
      run: |
        cd git-repository-runner
        pip install -r requirements.txt
      shell: bash

    - name: Debug
      run: echo "${{ inputs.repository }}/${{ inputs.source-branch }}"
      shell: bash
